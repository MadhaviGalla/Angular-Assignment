<div class="container-fluid">





  <div class="row content" style="width: 750px; height: 400px; margin: auto; margin-top: 50px;">
    <div class="col-md-6 mb-3">
      <img src="assets/login.webp" class="img-fluid">

    </div>
    <div class="col-md-6">
      <h2 class="signin-text mb-6">Login</h2>
      <form [formGroup]="loginfrm" (ngSubmit)="CheckUser()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="uname" id="uname" formControlName="uname" autocomplete="off">
        </div><br>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="pwd" id="pwd" formControlName="pwd">
        </div>
        <div style="margin-left: -30px;">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
