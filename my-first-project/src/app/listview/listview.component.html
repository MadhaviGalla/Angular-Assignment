<app-test></app-test>
<div  class = "forms-group" style="float:right; margin-top: -57px; margin-right: 116px; font-family: Verdana, Geneva, Tahoma, sans-serif; ">
    <label>Filter :</label><br>
    <input type="text" class="form-control search-field" placeholder="Search here" [(ngModel)]="search2">
</div>

<div>
<table class="table table-striped">
    <thead>
        <tr>
            <th> </th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Orders Total</th>
            <th>   </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of customers | search : search2 | paginate: {itemsPerPage: 10, currentPage : p }">   
            <td><img *ngIf="data.gender==='male'" src="../assets/male.png" style="height: 50px;">
                <img *ngIf="data.gender==='female'" src="../assets/female.png" style="height: 50px;">
            </td>
            <td routerLink="/DetailsComponent">{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.address}}</td>
            <td>{{data.city}}</td>
            <td>{{data.state.name}}</td>
            <td>{{data.totalCost}}</td>
            <td><button class="btn btn-link" style="text-decoration: none; color:rgb(75, 120, 235)">View orders</button></td>   
        </tr>
    </tbody>
</table>
</div>
<pagination-controls (pageChange) = "p=$event"></pagination-controls>
