
<form>
<div class="container">
     
    <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" placeholder="Your Email" name="email" [(ngModel)]="email">
        <div style="color: rgb(218, 7, 7);">{{erroremail}}</div>
     </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" placeholder="Your Password" name="password" [(ngModel)]="password">
            <div style="color: rgb(218, 7, 7);">{{errorpassword}}</div>
         </div>
           <div class="form-group">
              <button type="button" class="btn btn-primary" (click)="loginUser()">Login</button>
           </div>
</div> 


</form>
